<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Reserva</title>
</head>
<body>

    <div class="header-reserva">
        <img src="/img/logo.png" id="logo-reserva" alt="">
    </div>
    <div class="reserva">
            <div class="conteudo-principal">
            <div class="conteudo">
                <p id="titulo">Pedir para reservar</p>
                <p id="subtitulo">Sua viagem</p>
    
                <div class="datas-viagem">
                    <div class="datas">
                        <p>Datas</p>
                        <p>19-29 de ago.</p>
                    </div>
                    <div>
                    <a href="#">Editar</a>
                    </div>
                </div>
                <div class="datas-viagem">
                    <div class="datas">
                        <p>Hóspedes</p>
                        <p>2 hóspedes</p>
                    </div>
                    <div>
                        <a href="#">Editar</a>
                    </div>
                </div> 
            </div>
    
            <div>
                <p id="subtitulo">Entre ou cadastre-se para reservar</p>
            </div>
        
            <form>
                <fieldset class="grupo">
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="pais"></label>
                        <input type="text" name="pais" id="pais" required placeholder="País/Região" >
                    </div>
        
                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="telefone"></label>
                        <input type="number" name="telefone" id="telefone" required placeholder="Número de telefone" >
                    </div>
                    <p>Ligaremos ou enviaremos uma mensagem para confirmar seu número. Podem ser aplicadas tarifas padrão de dados e mensagens. <a href="#">Política de Privacidade</a> </p>
                </fieldset> 
        
                <!-- Botão para enviar o formulário -->
                <button class="botao" type="submit" onsubmit="">Concluído</button>            
            </form>


            <p>ou</p>
        
            <div class="conexao">

                <div class="campo-redes">
                    <label for="google"></label>
                    <input type="text" id="google" placeholder="google">
                </div>

                <div class="campo-redes">
                    <label for="apple"></label>
                    <input type="text" id="google" placeholder="Apple" >
                </div>
            </div>

            <div class="campo">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Continuar com email">
            </div>
    
        </div>   
        <div class="conteudo-secundario">
            <p>conteudo secundario</p>
    
        </div> 
    </div>



</body>
</html>
